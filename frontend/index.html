<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects.ai - Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .main-container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #2d2d44;
            border-radius: 15px 0 0 15px;
            padding: 20px;
            color: white;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.2s;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .sidebar-item:hover {
            background-color: #3d3d54;
        }

        .sidebar-item i {
            margin-right: 10px;
        }

        .chat-container {
            width: 800px;
            height: 550px;
            background-color: #fff;
            border-radius: 0 15px 15px 0;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #2d2d44;
            padding: 20px 80px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap; /* prevent wrapping onto next line */
            overflow: hidden;   /* prevent any overflow */
        }
        
        .logo i {
            margin-left: -3px;  /* Space between the text and icon */
        }
        
        

        .logo {
            margin-right: 15px;
            font-size: 24px;
            font-weight: 500;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .user-message,
        .bot-message {
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 8px;
            max-width: 70%;
        }

        .user-message, .bot-message {
            word-wrap: break-word;
            overflow-wrap: break-word; 
            max-width: 80%; /* Adjust this value based on your design preference */
        }
        
        .user-message {
            background-color: #e6f7ff;
            margin-left: auto; /* User messages pushed to the right */
            margin-right: 0;
        }
        
        .bot-message {
            background-color: #d9d9d9;
            margin-right: auto; /* Bot messages pushed to the left */
            margin-left: 0;
        }
        
        
        
        

        .input-container {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
        }

        #user-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border 0.2s;
        }

        #user-input:focus {
            border-color: #5B86E5;
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            background: linear-gradient(to right, #5B86E5, #36D1DC);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to left, #5B86E5, #36D1DC);
        }

        .fa {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="sidebar">
            <div class="header">
                <span class="logo">Projects.ai Chatbot <i class="fas fa-robot"></i></span>
            </div>
            
            <div class="sidebar-item">
                <i class="fas fa-project-diagram"></i> Project Status
            </div>
            <div class="sidebar-item">
                <i class="fas fa-users"></i> Team Allocation
            </div>
            <div class="sidebar-item">
                <i class="fas fa-calendar-alt"></i> Upcoming Milestones
            </div>
            <div class="sidebar-item">
                <i class="fas fa-cogs"></i> Settings
            </div>
            <div class="sidebar-item">
                <i class="fas fa-sign-out-alt"></i> Logout
            </div>
        </div>
        <div class="chat-container">
           
            <div id="chat-box"></div>
            <div class="input-container">
                <input id="user-input" type="text" placeholder="Type your message..." onkeydown="handleEnter(event)">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
                <button onclick="clearChat()"><i class="fas fa-trash-alt"></i> Clear</button>
                <button onclick="regenerateResponse()"><i class="fas fa-redo-alt"></i> Regenerate</button>
            </div>
        </div>
    </div>

    <script>
        function handleEnter(e) {
            if (e.keyCode === 13 && e.target.value.trim() !== "") {
                e.preventDefault();
                sendMessage();
                e.target.value = "";
            }
        }

        function clearChat() {
            document.getElementById('chat-box').innerHTML = '';
        }
        
    </script>
    <script src="index.js"></script>

</body>

</html>
